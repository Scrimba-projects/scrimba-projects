<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Tindog</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/icon-profile.png" alt="profile image" class="small-icon"/>
        <img src="images/logo.png" alt="logo" class="logo"/>
        <img src="images/icon-chat.png" alt="chat  image" class="small-icon"/>
    </header>
    <main>
        <img src="images/dog-teddy.jpg" alt="dog picture" class="profile-image"/>
        <div class="buttons-area">
            <img id="btn-dislike" src="images/icon-cross.png" alt="dislike picture" class="img-btn" />
            <img id="btn-like" src="images/icon-heart.png" alt="like picture" class="img-btn" />
        </div>
    </main>

    <script src="index.js" type="module"></script>
</body>
</html>
