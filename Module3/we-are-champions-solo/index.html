<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!--font awesome-->
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          referrerpolicy="no-referrer" rel="stylesheet"/>

    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap"
          rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="./assets/freddie.png" alt="freddie" class="logo">
        <h1>We are the Champions</h1>
        <div class="input-fields">
            <textarea id="endorsement-text" placeholder="Write your endorsement here" class="large-textarea"></textarea>
        </div>
        <div class="input-fields">
            <textarea id="endorsement-from" rows="1" aria-multiline="false" class="small-textarea" placeholder="From"></textarea>
            <textarea id="endorsement-to" rows="1" class="small-textarea" placeholder="To"></textarea>
        </div>

        <button id="publishBtn">Publish</button>
        <h2>- Endorsements - </h2>

        <ul id="endorsements-list">

        </ul>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
