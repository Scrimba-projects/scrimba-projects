<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Scheme Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="eye-dropper"></div>
        <select name="dd-colors" id="dd-colors">
            <option value="monochrome">Monochrome</option>
            <option value="saab">Monochrome-dark</option>
            <option value="mercedes">Monochrome-light</option>
            <option value="audi">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
        </select>
        <button id="btn-get-color-scheme">Get color scheme</button>
    </header>
    <main>
        <div class="clr-div">
            <div class="clr-color"></div>
            <div class="clr-hex"></div>
        </div>
        <div class="clr-div">
            <div class="clr-color"></div>
            <div class="clr-hex"></div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
