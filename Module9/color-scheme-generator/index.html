<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Scheme Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container dark-mode">
        <header>
            <input id="color-picker" class="color-picker" type="color" value="red">
            <select id="dd-color-scheme" class="color-scheme">
                <option value="monochrome" class="color-scheme-option">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <div id="btn-get-color-scheme" class="btn-dark">Get color scheme</div>
        </header>
        <main id="color-area">

        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
