<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <title>Oldagram</title>
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="logo">
        <img class="avatar" src="images/user-avatar.png" alt="user avatar">
    </header>

    <article>
        <div class="user-info">
            <img class="user-avatar" src="images/avatar-vangogh.jpg" alt="avatar van gogh">
            <div class="user-details">
                <span class="user-full-name">Vincent van Gogh</span>
                <span class="user-location">Zundert, Netherlands</span>
            </div>
        </div>
        <img class="post-image" src="images/post-vangogh.jpg" alt="post image">
        <div class="post-body">
            <div class="post-icons">
                <img src="images/icon-heart.png" alt="icon heart">
                <img src="images/icon-comment.png" alt="icon comment">
                <img src="images/icon-dm.png" alt="icon share">
            </div>
            <div class="post-like-count">
                <span class="bold">21,492 likes</span>
            </div>
            <div class="username-caption">
                <span class="bold">vocey1853</span> just took a few mushrooms lol
            </div>
        </div>
    </article>


    <script src="index.js"></script>
</body>
</html>
